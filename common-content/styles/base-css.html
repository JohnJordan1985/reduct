   
<style id="baseSiteStyles">
    /* ===============
    GLOBAL SETTINGS
    =============== */
    /* red: #EF0606, black: , yellow: #EFEBDE; blue: , grey: #CCC; need a purple*/
    :root {
        --base-line-rhythm: 1.3125;
        --base-font-size: 1.125;
        --base-type-ratio: 1.5;
    }
    /* Typographic scale based on rems, and the 'Perfect Fifth', 1, 1.5, 2.25, 2.7, 3.375 [3.7125], 5.0625 see: https://type-scale.com/. 4 sizes per interval, i.e. 1, 1.125, 1.25, 1.375 */
    @font-face {
        font-family: 'Jost';
        src: url('/common-content/styles/fonts/jost-400-book-webfont.woff2') format('woff2'),
            url('/common-content/styles/fonts/jost-400-book-webfont.woff') format('woff');
        font-weight: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Jost';
        src: url('/common-content/styles/fonts/jost-700-bold-webfont.woff2') format('woff2'),
            url('/common-content/styles/fonts/jost-700-bold-webfont.woff') format('woff');
        font-weight: bold;
        font-display: swap;
    }

    html {
        padding-top: 4rem;
    }

    html, body {
        height: 100%;
        overflow: auto;
        box-sizing: border-box;
    }

    body {
        font-family: 'Jost', sans-serif;
        font-weight: 400;

        line-height: 1.25; /* 1 rhythm unit */
        line-height: var(--base-line-rhythm);

        text-align: left;

        display: flex;
        flex-direction: column;

        overflow-x: hidden;

        padding: 0;

        color: #666;
    }

     main {
        box-sizing: border-box;
        flex-grow: 1;
        margin: 0 auto 5.0625rem;
        word-break: break-word;
        padding: 5.0625rem 1rem 2.25rem;
    }


    header, section {
        font-size: 1rem;
        font-size: calc(1rem * var(--base-font-size));
        
        margin: 0 auto;
        margin-bottom: 2.25rem;
        margin-bottom: calc(2.25rem * var(--base-line-rhythm));
    }

    header {
        max-width: 37.5rem;
    }

    a {
        position: relative;
        transition: 100ms outline ease-in;
        color: #5574BA;
    }

    a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;

        width: 100%;
        height: 100%;

        opacity: 0;
        will-change: opacity;
        transition: opacity 100ms ease-in;

        background-color: #DDD;
    }

    a:link {
        color: #000;
    }
    a:visited {
        color: #666;
    }
    a:focus {
        outline: 5px dashed #EF0606;
        outline-offset: 3px;
    }
    
    a:hover {
        outline: 5px solid #EF0606;
        outline-offset: 0;
    }
    a:hover::before {
        opacity: 1;
    }
    a:active::before {
        background-color: #EF0606;
        opacity: 1;
    }

    h1, h2  {
        font-size: 2.7rem;
        font-size: calc(2.7rem * var(--base-font-size));
        margin: 0 0 2.7rem;
        margin-bottom: calc(2.7rem * var(--base-line-rhythm));
    }

    h2 {
        font-size: 2.25rem;
        font-size: calc(2.25rem * var(--base-font-size));
    }

    h3 {
        font-size: 1.5rem;
        font-size: calc(1.5rem * var(--base-font-size));   
    }

    h4, p, img, hr {
        font-size: 1.125rem;
        font-size: calc(1.125rem * var(--base-font-size));
        word-spacing: 0.05rem;
        
        margin-top: 0;
    }

    h3, h4, img, hr {
        margin-top: 0;
        margin-bottom: 2.25rem;
        margin-bottom: calc(var(--base-line-rhythm) * 2.25rem);
    }

    dd {
        margin-left: 0;
    }

    h1, h2, h3, h4, strong {
        color: #000;
    }

    img {
        display: block;
        height: auto;
        width: auto;
        max-width: 100%;
        background: #EFEBDE
    }

    hr {
        background: #CCC;
    }

    hr {
        height: 3px;
        border: none;
    }

    nav {
        padding: 0 1rem;
    }

    .bold {
        font-weight: bold;
        color: #000;
    }

    .main-nav {
        box-sizing: border-box;

        position: fixed;
        width: 100%;
        top: 0;
        z-index: 5;

        padding: 0.667rem 1rem;
        background: #FFF;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    }

    .main-nav_content {
        display: flex;
        align-items: center;
        justify-content: space-between;

        max-width: 64rem;
        margin: 0 auto;
    }

    .main-nav_content-img {
        width: 125px;
        max-width: 7.59rem; /* Safari issue */
        margin-bottom: 0;
        background: none;
    }

    a.mainNav_link {
        padding: 0.667rem 1rem;
        text-decoration: none;
        letter-spacing: 1px;
        color: #000;
    }

    a.mainNav_link-logo::before {
        opacity: 0;
    }

    .page-banner_wrapper {
        max-width: 75rem;
        margin: 0 -1rem;
    }

    .page-banner {
        width: 100%;
        max-width: 100%;
    }

    .page-banner_img {
        margin: 0 auto;
    }

    .mainSection_wrapper {
        width: 100%;
        max-width: 37.5rem;
        margin: 0 auto;
    }

    .sub-heading {
        font-size: 1.5rem;
        font-size: calc(1.5rem * var(--base-font-size)); 
    }

    .main_section-header {
        text-align: center;
    }

    .section_header-image,
    .subSec_img {
        background-color: #EFEBDE;
    }

    .sectionBreak {
        font-size: 1.5rem;
        margin: 0 auto 5.0625rem;
        color: #999;
        text-align: center;
    }

    .footer {
        box-sizing: border-box;
        padding: 2.75rem 1rem;
        background-color: #000;
        color: #FFF;
        text-align: right;
    }

    .footer_clipped-top {
        -webkit-clip-path: polygon(60% 25%, 100% 0, 100% 100%, 0 100%, 0 0);
        clip-path: polygon(60% 25%, 100% 0, 100% 100%, 0 100%, 0 0);
    }

    .fake-footer_clipped-top {
        margin-top: -1rem;
        margin-left: -1rem;
        padding-top: 0;
    }

    .social_link {
        display: inline-block;
        padding: 0.667rem 1rem;
        margin: calc(var(--base-line-rhythm) * 1rem) 0;
    }

    .social_icon {
        display: inline-block;
        margin: 0;
        max-width: 4rem;
        background: #000000;
    }

    .img_clipped-top {
        position: relative;
        top: -1rem;
    }

    .copy-right {
        width: 75%;
        margin-left: auto;
        font-size: 0.7708rem;
    }

    a.footer-link:link {
        color: #FFF;
    }

    a.footer-link:visited {
        color: #5574BA;
    }

    .link_cta {
        display: inline-block;
        font-size: 1.5rem;
        font-weight: bold;
        line-height: normal;

        margin-top:2.25rem;
        margin-top: calc(2.25rem * var(--base-line-rhythm));

        box-sizing: border-box;
        padding: 1rem;
        border-bottom: 3px solid #000;

        text-decoration: none;
        color: #000;

    }

    .link_cta::before {
        opacity: 0.75;
    }

    .link_cta:visited {
        color: #000;
        border-bottom: 3px solid #666;
    }

    .link_cta:hover::before {
        opacity: 1;
    }

    .link_cta::after {
        content: ' â†’';
        position: static;
        opacity: 1;
        background-color: transparent;
    }

    .mb-1 {
        margin-bottom: 1rem;
        margin-bottom: calc(1rem * var(--base-line-rhythm));
    }


    /* BS:4 576px, 768px, 992px and 1200px*/

    @media screen and (min-width: 576px) {
        :root {
            --base-line-rhythm: 1.375;
            --base-font-size: 1.125;
        }

        main {
            margin: 1rem auto 0;
        }

    }

    @media screen and (min-width: 1200px) {

       main, section {
            max-width: 64rem;
        }

        .page-banner_wrapper {
            margin: 0 auto;
        }
    }

</style>
